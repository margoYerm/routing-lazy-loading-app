<div>
  <button class="btn" routerLink="/my-routing/posts">Back to posts</button>

  <h1>{{ post.title }}</h1>

  <p>{{ post.text }}</p>

  <button class="btn"
    (click)="showNextPost()"
    [disabled]="buttonNext">
      Load next post
  </button>

  <span class="message-posts-finish"
    *ngIf="buttonNext"
      >Posts are over
</span>
</div>
